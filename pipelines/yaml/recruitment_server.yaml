pipeline_id: "pipeline__recruitment_server"
# Schedule triggered by dataset update
schedule_datasets: ["dataset://recruitment/jobs"]
default_args:
  owner: "geon_yul"
  retries: 1
  retry_delay_sec: 600

tasks:
  - task_id: "build_static_site"
    task_type: "PythonOperator"
    callable_name: "src.pipeline_wrappers.run_build_static"
    
  - task_id: "notify_users"
    task_type: "PythonOperator"
    callable_name: "src.pipeline_wrappers.run_match_profiles"
    op_kwargs:
      all_profiles: True
    upstream_task_ids: ["build_static_site"]
